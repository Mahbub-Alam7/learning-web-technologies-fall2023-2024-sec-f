<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <form method="post" action="process_login.php">
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9._-]{2,}$" title="Username must contain at least two alphanumeric characters, period, dash, or underscore only.">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[@#$%]).{8,}$" title="Password must not be less than eight characters and contain at least one of the special characters (@, #, $, %).">
            <br><br>
            <label for="remember">Remember me:</label>
            <input type="checkbox" id="remember" name="remember">
            <br><br>
            <input type="submit" value="Submit">
            <br><br>
            <p><a href="forgot_password.php">Forgot password?</a></p>
        </fieldset>
    </form>
</body>
</html>
